<!DOCTYPE html>
<html>
<head>
  <title>Rada Valchanova | Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Raleway", sans-serif;
      color: #2e3440;
    }

    body { background-color: #f5f6fa; }

    :root { --sidebar-w: 360px; }

    /* Sidebar */
    .w3-sidebar {
      width: var(--sidebar-w);
      background-color: #ffffff;
      border-right: 1px solid #e6e8ef;
      overflow-y: hidden;
      padding-bottom: 22px;
      box-sizing: border-box;
    }

    .w3-main { margin-left: var(--sidebar-w); }

    /* Sidebar layout */
    .sidebar-inner {
      display: flex;
      flex-direction: column;
      padding: 22px 16px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .sidebar-bottom {
      margin-top: auto;
      padding-top: 3px;
      padding-bottom: 18px;
    }

    /* ✅ Avatar placeholder — SQUARE */
    .avatar-placeholder {
      width: 200px;
      height: 200px;
      border-radius: 18px; /* square with soft corners */
      background: linear-gradient(135deg, #eef0fb, #e3e6f7);
      border: 3px solid #d8dcf0;
      margin: 8px auto 14px auto;
    }

    /* Sidebar text */
    .side-name {
      font-size: 1.35rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      color: #1f2937;
    }

    .side-subtitle {
      text-align: center;
      font-size: 1rem;
      color: #4b5563;
      line-height: 1.55;
      margin-bottom: 16px;
    }

    .side-skills {
      text-align: center;
      background: #f0f1fb;
      color: #374151;
      padding: 12px;
      border-radius: 14px;
      font-size: 0.95rem;
      margin-bottom: 16px;
      border: 1px solid #e6e8ef;
    }

    /* About in sidebar */
    .side-about {
      background: #fbfbff;
      border: 1px solid #e6e8ef;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 18px;
    }

    .side-about h4 {
      margin: 0 0 8px 0;
      font-size: 1rem;
      font-weight: 700;
      color: #1f2937;
    }

    .side-about p {
      margin: 0;
      font-size: 0.95rem;
      color: #4b5563;
      line-height: 1.55;
    }

    /* Sidebar buttons */
    .side-links a {
      display: block;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      color: #6f75c9;
      background: #f6f7ff;
      border: 1px solid #e6e8ef;
      padding: 6px;
      border-radius: 14px;
      margin-bottom: 12px;
      transition: all 160ms ease;
    }

    .side-links a:hover {
      background: #eef0fb;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.05);
    }

    .side-links .muted {
      color: #8a93a3;
      pointer-events: none;
    }

    .side-links a:last-child { margin-bottom: 0; }

    /* Header */
    h1 { font-weight: 700; margin-bottom: 8px; }

    .w3-bottombar { border-bottom: 2px solid #e6e8ef; }

    /* Filter buttons */
    .filter-btn {
      border-radius: 999px !important;
      background-color: #eef0fb !important;
      color: #4c4f69 !important;
      border: 1px solid #e6e8ef !important;
      transition: transform 160ms ease, background-color 160ms ease, box-shadow 160ms ease;
    }

    .filter-btn:hover {
      background-color: #e1e4f8 !important;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.05);
    }

    .filter-btn.is-active {
      background-color: #6f75c9 !important;
      color: #ffffff !important;
      border-color: #6f75c9 !important;
      box-shadow: 0 10px 22px rgba(111,117,201,0.22);
      transform: none;
    }

    /* Project cards */
    .project-card {
      min-height: 220px;
      display: flex;
      flex-direction: column;
      border-radius: 14px;
      background: #ffffff;
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
      transition: transform 180ms ease, box-shadow 180ms ease;
      overflow: hidden;
    }

    .project-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.08);
    }

    .project-top {
      height: 72px;
      background: linear-gradient(135deg, #eef0fb, #f8f8ff);
      border-bottom: 1px solid #e6e8ef;
      transition: background 220ms ease;
    }

    .project-card:hover .project-top {
      background: linear-gradient(135deg, #f5f6ff, #ffffff);
    }

    .project-content {
      flex: 1;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .project-title {
      font-size: 1.05rem;
      line-height: 1.25;
      font-weight: 700;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .project-desc {
      font-size: 0.95rem;
      line-height: 1.45;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .tag-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 0.78rem;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid #e6e8ef;
      background: #f6f7ff;
      color: #4c4f69;
    }

    .is-hidden { display: none !important; }

    .w3-margin-bottom { margin-bottom: 16px !important; }
    .w3-row-padding { padding-top: 6px; padding-bottom: 6px; }

    @media (max-width: 900px) {
      :root { --sidebar-w: 300px; }
      .w3-main { margin-left: 300px; }
    }

    @media (max-width: 600px) {
      .w3-sidebar { width: 100%; position: relative; }
      .w3-main { margin-left: 0; }
    }
  </style>
</head>

<body>

<nav class="w3-sidebar">
  <div class="sidebar-inner">

    <div>
      <div class="avatar-placeholder"></div>

      <div class="side-name">Rada Valchanova</div>

      <div class="side-subtitle">
        Junior Data Analyst<br>
        Data Storytelling &amp; Visualization
      </div>

      <div class="side-skills">
        Excel · SQL · Python · Power BI
      </div>

      <div class="side-about">
        <h4>About Me</h4>
        <p>
          (Coming soon) A short, clear summary about my focus, what I’m building,
          and the kind of roles I’m targeting.
        </p>
      </div>
    </div>

    <div class="sidebar-bottom">
      <div class="side-links">
        <a href="https://www.linkedin.com/in/rada-valchanova-a6432120a/" target="_blank">LinkedIn</a>
        <a href="mailto:valchanovarada@gmail.com">Email</a>
        <a class="muted">CV (coming soon)</a>
      </div>
    </div>

  </div>
</nav>

<div class="w3-main">
  <div class="w3-container" style="padding-top:22px;">

    <h1>Rada Valchanova</h1>

    <div class="w3-section w3-bottombar w3-padding-16">
      <span class="w3-margin-right">Filter:</span>
      <button class="w3-button filter-btn is-active" data-filter="all">ALL</button>
      <button class="w3-button filter-btn" data-filter="excel">Excel</button>
      <button class="w3-button filter-btn" data-filter="mysql">MySQL</button>
      <button class="w3-button filter-btn" data-filter="python">Python</button>
      <button class="w3-button filter-btn" data-filter="powerbi">Power BI</button>
    </div>

    <!-- Project grid stays unchanged -->

  </div>
</div>

<script>
  (function () {
    const buttons = document.querySelectorAll(".filter-btn");
    const items = document.querySelectorAll(".project-item");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("is-active"));
        btn.classList.add("is-active");

        const filter = btn.dataset.filter;
        items.forEach(item => {
          const tags = (item.dataset.tags || "").split(",");
          item.classList.toggle("is-hidden", filter !== "all" && !tags.includes(filter));
        });
      });
    });
  })();
</script>

</body>
</html>
